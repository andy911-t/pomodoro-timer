<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30:00 â€” Sync Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Dieter Rams Inspired Dark Mode Styles */
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; -webkit-font-smoothing: antialiased; }
        
        .glass-card { 
            background: rgba(23, 23, 23, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        
        .timer-display { font-variant-numeric: tabular-nums; letter-spacing: -0.05em; }
        
        .dot { 
            width: 6px; height: 6px; border-radius: 50%; 
            background: #262626; transition: all 0.4s ease; 
        }
        .dot.active { 
            background: #ffffff; 
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3); 
        }
        
        .btn-transition { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center overflow-hidden">

    <div class="w-full max-w-md px-6">
        <div class="glass-card rounded-[40px] p-12 text-center shadow-2xl relative">
            
            <div id="session-dots" class="flex justify-center gap-2 mb-6">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>

            <div id="mode-label" class="text-xs uppercase tracking-[0.3em] text-neutral-500 mb-8 font-medium">Deep Work</div>
            
            <div id="timer" class="timer-display text-8xl font-light mb-12 text-white">30:00</div>

            <div class="flex flex-col gap-3">
                <button id="toggle-btn" class="btn-transition w-full py-4 bg-white text-black rounded-2xl font-medium hover:bg-neutral-200 active:scale-[0.98]">
                    Start
                </button>
                
                <div class="flex gap-3">
                    <button id="reset-btn" class="btn-transition flex-1 py-3 bg-neutral-800 text-neutral-400 rounded-2xl text-xs font-medium border border-neutral-700 hover:bg-neutral-700 hover:text-white">
                        Reset Timer
                    </button>
                    <button id="next-btn" class="btn-transition flex-1 py-3 bg-neutral-800 text-neutral-400 rounded-2xl text-xs font-medium border border-neutral-700 hover:bg-neutral-700 hover:text-white">
                        Next Phase
                    </button>
                </div>
                
                <div class="mt-8 pt-6 border-t border-white/5 relative">
                    <button id="reset-stats-btn" class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-neutral-900 text-neutral-600 hover:text-white text-[9px] px-2 py-1 rounded border border-neutral-800 transition-colors uppercase tracking-wider">
                        Reset Stats
                    </button>

                    <div class="flex justify-between text-[10px] uppercase tracking-widest text-neutral-600 mt-2">
                        <div class="text-left">
                            <p class="mb-1">Total Work</p>
                            <span id="total-work" class="text-neutral-400 text-sm">00:00:00</span>
                        </div>
                        <div class="text-right">
                            <p class="mb-1">Total Rest</p>
                            <span id="total-rest" class="text-neutral-400 text-sm">00:00:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // ============================================
        //  YOUR CONFIGURATION (Already Filled)
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAaXrGGPPR5G1X8zNVBuvIhHLeBcXIkABA",
            authDomain: "pomodoro-fe692.firebaseapp.com",
            databaseURL: "https://pomodoro-fe692-default-rtdb.firebaseio.com/",
            projectId: "pomodoro-fe692",
            storageBucket: "pomodoro-fe692.firebasestorage.app",
            messagingSenderId: "578181442459",
            appId: "1:578181442459:web:71edaca2813b52ce5f8f3e",
            measurementId: "G-Z569M8NMMG"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const timerRef = ref(db, 'shared-timer');

        // --- App State ---
        const MODES = { 
            WORK: { label: 'Deep Work', time: 30 * 60 }, 
            SHORT: { label: 'Short Break', time: 5 * 60 }, 
            LONG: { label: 'Long Break', time: 30 * 60 } 
        };

        let currentMode = 'WORK';
        let timeLeft = MODES.WORK.time;
        let timerId = null;
        let alarmId = null;
        let sessionCount = 0;
        let totalWorkSeconds = 0;
        let totalRestSeconds = 0;

        // --- UI Elements ---
        const timerDisplay = document.getElementById('timer');
        const modeLabel = document.getElementById('mode-label');
        const toggleBtn = document.getElementById('toggle-btn');
        const resetBtn = document.getElementById('reset-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetStatsBtn = document.getElementById('reset-stats-btn'); // New Button
        const dots = document.querySelectorAll('.dot');
        const workStat = document.getElementById('total-work');
        const restStat = document.getElementById('total-rest');

        // --- Audio: Gentle Sine Wave Ding ---
        function playTone() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.type = 'sine'; 
            osc.frequency.setValueAtTime(880, ctx.currentTime); // High A
            
            gain.gain.setValueAtTime(0, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 0.05); 
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.5); 
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            osc.start();
            osc.stop(ctx.currentTime + 1.5);
        }

        function startAlarm() {
            // Visual Alarm
            toggleBtn.textContent = "Complete - Start Next";
            toggleBtn.classList.remove('bg-white', 'text-black');
            toggleBtn.classList.add('bg-orange-600', 'text-white', 'animate-pulse');
            
            // Audio Alarm (Ding... Ding)
            playTone();
            setTimeout(playTone, 800); 
            
            // Loop until clicked
            if(!alarmId) {
                alarmId = setInterval(() => {
                    playTone();
                    setTimeout(playTone, 800); 
                }, 4000); 
            }
        }

        function stopAlarm() {
            if (alarmId) { clearInterval(alarmId); alarmId = null; }
            toggleBtn.classList.remove('bg-orange-600', 'text-white', 'animate-pulse');
            toggleBtn.classList.add('bg-white', 'text-black');
        }

        // --- Core Logic ---
        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const secs = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${mins}:${secs}`;
            modeLabel.textContent = MODES[currentMode].label;
            
            // Update dots
            dots.forEach((dot, i) => dot.classList.toggle('active', i < sessionCount));
            
            // Update stats
            const format = (s) => new Date(s * 1000).toISOString().substr(11, 8);
            workStat.textContent = format(totalWorkSeconds);
            restStat.textContent = format(totalRestSeconds);
        }

        function syncToCloud() {
            set(timerRef, { 
                currentMode, timeLeft, sessionCount, totalWorkSeconds, totalRestSeconds 
            });
        }

        // MODIFIED: accepts a boolean to decide if we want sound or not
        function handleCycleEnd(shouldPlaySound = true) {
            clearInterval(timerId); 
            timerId = null;
            
            if (currentMode === 'WORK') { 
                sessionCount++; 
                currentMode = (sessionCount >= 4) ? 'LONG' : 'SHORT'; 
            } else { 
                if (currentMode === 'LONG') sessionCount = 0; 
                currentMode = 'WORK'; 
            }
            
            timeLeft = MODES[currentMode].time;
            updateDisplay(); 
            
            if (shouldPlaySound) {
                startAlarm(); 
            }
            
            syncToCloud();
        }

        // --- Event Listeners ---

        // 1. START / PAUSE / STOP ALARM
        toggleBtn.addEventListener('click', () => {
            if (alarmId) {
                stopAlarm(); 
                toggleBtn.click(); // Auto-start the next timer
                return;
            }

            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                toggleBtn.textContent = 'Resume';
                syncToCloud();
            } else {
                toggleBtn.textContent = 'Pause';
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (ctx.state === 'suspended') ctx.resume();

                timerId = setInterval(() => {
                    timeLeft--;
                    if (currentMode === 'WORK') totalWorkSeconds++; 
                    else totalRestSeconds++;
                    
                    if (timeLeft <= 0) handleCycleEnd(true);
                    
                    updateDisplay();
                    if (timeLeft % 5 === 0) syncToCloud();
                }, 1000);
            }
        });

        // 2. RESET TIMER
        resetBtn.addEventListener('click', () => {
            stopAlarm();
            clearInterval(timerId); 
            timerId = null;
            timeLeft = MODES[currentMode].time;
            toggleBtn.textContent = 'Start';
            updateDisplay();
            syncToCloud();
        });

        // 3. NEXT PHASE
        nextBtn.addEventListener('click', () => {
            stopAlarm();
            handleCycleEnd(false);
            stopAlarm(); 
            toggleBtn.textContent = 'Start';
            updateDisplay();
            syncToCloud();
        });

        // 4. RESET STATS (New!)
        resetStatsBtn.addEventListener('click', () => {
            if(confirm("Are you sure you want to reset your daily stats?")) {
                totalWorkSeconds = 0;
                totalRestSeconds = 0;
                updateDisplay();
                syncToCloud();
            }
        });

        // --- Firebase Listener (Sync from Cloud) ---
        onValue(timerRef, (snapshot) => {
            const data = snapshot.val();
            if (data && !timerId) {
                currentMode = data.currentMode; 
                timeLeft = data.timeLeft; 
                sessionCount = data.sessionCount;
                totalWorkSeconds = data.totalWorkSeconds; 
                totalRestSeconds = data.totalRestSeconds;
                updateDisplay();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
